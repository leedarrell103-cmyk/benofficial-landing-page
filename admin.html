<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benofficial Admin Panel</title>
<style>
    :root {
        --dark: #0a0a0a;
        --gold: #cfa62c;
        --emerald: #0f9d58;
        --gray: #f5f5f5;
        --danger: #dc3545;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background: #111;
        color: #fff;
        line-height: 1.6;
    }

    /* Login Screen */
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }
    .login-box {
        background: #1a1a1a;
        padding: 2rem;
        border-radius: 8px;
        max-width: 400px;
        width: 100%;
        border: 1px solid #333;
    }
    .login-box h1 {
        color: var(--gold);
        margin-bottom: 1.5rem;
        text-align: center;
    }

    /* Admin Dashboard */
    .admin-container {
        display: none;
        min-height: 100vh;
    }
    .admin-header {
        background: #1a1a1a;
        padding: 1rem 2rem;
        border-bottom: 2px solid var(--gold);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .admin-header h1 {
        color: var(--gold);
        font-size: 1.5rem;
    }
    .admin-content {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Forms */
    .form-group {
        margin-bottom: 1.5rem;
    }
    label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--gold);
        font-weight: 600;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="url"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 0.75rem;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 4px;
        color: #fff;
        font-size: 1rem;
    }
    textarea {
        min-height: 100px;
        resize: vertical;
    }
    input:focus, textarea:focus {
        outline: none;
        border-color: var(--gold);
    }

    /* Buttons */
    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        display: inline-block;
    }
    .btn-primary {
        background: var(--gold);
        color: #111;
    }
    .btn-primary:hover {
        background: #e5b93c;
        transform: translateY(-2px);
    }
    .btn-danger {
        background: var(--danger);
        color: #fff;
    }
    .btn-danger:hover {
        background: #c82333;
    }
    .btn-success {
        background: var(--emerald);
        color: #fff;
    }

    /* Sections */
    .admin-section {
        background: #1a1a1a;
        padding: 2rem;
        border-radius: 8px;
        margin-bottom: 2rem;
        border: 1px solid #333;
    }
    .admin-section h2 {
        color: var(--gold);
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #333;
    }

    /* Product List */
    .product-item {
        background: #0a0a0a;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        border: 1px solid #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .product-info h3 {
        color: var(--gold);
        margin-bottom: 0.25rem;
    }
    .product-price {
        color: var(--emerald);
        font-weight: 600;
    }

    /* Tabs */
    .tab-container {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        border-bottom: 2px solid #333;
    }
    .tab {
        padding: 1rem 2rem;
        cursor: pointer;
        background: transparent;
        border: none;
        color: #999;
        font-weight: 600;
        transition: all 0.3s;
    }
    .tab.active {
        color: var(--gold);
        border-bottom: 3px solid var(--gold);
    }
    .tab-content {
        display: none;
    }
    .tab-content.active {
        display: block;
    }

    /* Alert */
    .alert {
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
    }
    .alert-success {
        background: rgba(15, 157, 88, 0.2);
        border: 1px solid var(--emerald);
        color: var(--emerald);
    }

    @media (max-width: 768px) {
        .admin-header {
            flex-direction: column;
            gap: 1rem;
        }
        .product-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
        }
    }
</style>
</head>
<body>

<!-- Login Screen -->
<div class="login-container" id="loginScreen">
    <div class="login-box">
        <h1>üîê Admin Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        <p style="margin-top: 1rem; text-align: center; color: #999; font-size: 0.9rem;">
            Default: admin / benofficial2024
        </p>
    </div>
</div>

<!-- Admin Dashboard -->
<div class="admin-container" id="adminDashboard">
    <div class="admin-header">
        <h1>‚ö° Benofficial Admin Panel</h1>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <div class="admin-content">
        <div id="successAlert" class="alert alert-success" style="display: none;">
            Changes saved successfully!
        </div>

        <!-- Tabs -->
        <div class="tab-container">
            <button class="tab active" onclick="switchTab('hero')">Hero Section</button>
            <button class="tab" onclick="switchTab('products')">Digital Products</button>
            <button class="tab" onclick="switchTab('affiliate')">Affiliate Products</button>
            <button class="tab" onclick="switchTab('about')">About/Story</button>
        </div>

        <!-- Hero Section Tab -->
        <div id="hero" class="tab-content active">
            <div class="admin-section">
                <h2>Hero Section</h2>
                <form id="heroForm">
                    <div class="form-group">
                        <label>Main Headline</label>
                        <input type="text" id="heroHeadline" placeholder="Your powerful headline">
                    </div>
                    <div class="form-group">
                        <label>Subheadline</label>
                        <textarea id="heroSubheadline" placeholder="Supporting text..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>CTA Button Text</label>
                        <input type="text" id="heroCTA" placeholder="e.g., Shop Now">
                    </div>
                    <div class="form-group">
                        <label>CTA Button Link</label>
                        <input type="url" id="heroCTALink" placeholder="https://...">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Hero Section</button>
                </form>
            </div>
        </div>

        <!-- Digital Products Tab -->
        <div id="products" class="tab-content">
            <div class="admin-section">
                <h2>Digital Products</h2>
                <div id="productsList"></div>
                <button class="btn btn-success" onclick="addProduct()">+ Add New Product</button>
            </div>
        </div>

        <!-- Affiliate Products Tab -->
        <div id="affiliate" class="tab-content">
            <div class="admin-section">
                <h2>Affiliate Products</h2>
                <div id="affiliateList"></div>
                <button class="btn btn-success" onclick="addAffiliate()">+ Add New Affiliate</button>
            </div>
        </div>

        <!-- About Tab -->
        <div id="about" class="tab-content">
            <div class="admin-section">
                <h2>About / Origin Story</h2>
                <form id="aboutForm">
                    <div class="form-group">
                        <label>Section Title</label>
                        <input type="text" id="aboutTitle" placeholder="e.g., The Origin">
                    </div>
                    <div class="form-group">
                        <label>Your Story (Use your brand voice!)</label>
                        <textarea id="aboutStory" rows="8" placeholder="Write your story here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save About Section</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Authentication
const CREDENTIALS = {
    username: 'admin',
    password: 'benofficial2024'
};

// Data Storage (localStorage)
let pageData = {
    hero: {
        headline: 'Legacy Over Lifestyle',
        subheadline: 'Real Talk: I'm not here to teach you how to stunt. I'm here to show you how to build.',
        cta: 'Shop Products',
        ctaLink: '#products'
    },
    products: [],
    affiliates: [],
    about: {
        title: 'The Origin',
        story: 'I was on the block, counting bread, when my phone buzzed. Real Talk: that notification changed everything...'
    }
};

// Load saved data
function loadData() {
    const saved = localStorage.getItem('benofficial_admin_data');
    if (saved) {
        pageData = JSON.parse(saved);
    }
    populateForms();
}

// Save data
function saveData() {
    localStorage.setItem('benofficial_admin_data', JSON.stringify(pageData));
    showAlert();
}

// Show success alert
function showAlert() {
    const alert = document.getElementById('successAlert');
    alert.style.display = 'block';
    setTimeout(() => {
        alert.style.display = 'none';
    }, 3000);
}

// Login
document.getElementById('loginForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('adminDashboard').style.display = 'block';
        loadData();
    } else {
        alert('Invalid credentials!');
    }
});

// Logout
function logout() {
    document.getElementById('loginScreen').style.display = 'flex';
    document.getElementById('adminDashboard').style.display = 'none';
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
}

// Tab switching
function switchTab(tabName) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    event.target.classList.add('active');
    document.getElementById(tabName).classList.add('active');
}

// Populate forms
function populateForms() {
    // Hero
    document.getElementById('heroHeadline').value = pageData.hero.headline;
    document.getElementById('heroSubheadline').value = pageData.hero.subheadline;
    document.getElementById('heroCTA').value = pageData.hero.cta;
    document.getElementById('heroCTALink').value = pageData.hero.ctaLink;

    // About
    document.getElementById('aboutTitle').value = pageData.about.title;
    document.getElementById('aboutStory').value = pageData.about.story;

    // Products & Affiliates
    renderProducts();
    renderAffiliates();
}

// Hero form
document.getElementById('heroForm').addEventListener('submit', (e) => {
    e.preventDefault();
    pageData.hero = {
        headline: document.getElementById('heroHeadline').value,
        subheadline: document.getElementById('heroSubheadline').value,
        cta: document.getElementById('heroCTA').value,
        ctaLink: document.getElementById('heroCTALink').value
    };
    saveData();
});

// About form
document.getElementById('aboutForm').addEventListener('submit', (e) => {
    e.preventDefault();
    pageData.about = {
        title: document.getElementById('aboutTitle').value,
        story: document.getElementById('aboutStory').value
    };
    saveData();
});

// Products
function renderProducts() {
    const list = document.getElementById('productsList');
    list.innerHTML = pageData.products.map((p, i) => `
        <div class="product-item">
            <div class="product-info">
                <h3>${p.name}</h3>
                <p class="product-price">$${p.price}</p>
            </div>
            <div>
                <button class="btn btn-primary" onclick="editProduct(${i})">Edit</button>
                <button class="btn btn-danger" onclick="deleteProduct(${i})">Delete</button>
            </div>
        </div>
    `).join('');
}

function addProduct() {
    const name = prompt('Product Name:');
    if (!name) return;
    const price = prompt('Product Price (numbers only):');
    if (!price) return;
    const description = prompt('Product Description:');
    const link = prompt('Product Link/URL:');

    pageData.products.push({ name, price, description, link });
    saveData();
    renderProducts();
}

function editProduct(index) {
    const p = pageData.products[index];
    const name = prompt('Product Name:', p.name);
    if (name !== null) p.name = name;
    const price = prompt('Product Price:', p.price);
    if (price !== null) p.price = price;
    const description = prompt('Product Description:', p.description);
    if (description !== null) p.description = description;
    const link = prompt('Product Link:', p.link);
    if (link !== null) p.link = link;

    saveData();
    renderProducts();
}

function deleteProduct(index) {
    if (confirm('Delete this product?')) {
        pageData.products.splice(index, 1);
        saveData();
        renderProducts();
    }
}

// Affiliates
function renderAffiliates() {
    const list = document.getElementById('affiliateList');
    list.innerHTML = pageData.affiliates.map((a, i) => `
        <div class="product-item">
            <div class="product-info">
                <h3>${a.name}</h3>
                <p class="product-price">Commission: ${a.commission}</p>
            </div>
            <div>
                <button class="btn btn-primary" onclick="editAffiliate(${i})">Edit</button>
                <button class="btn btn-danger" onclick="deleteAffiliate(${i})">Delete</button>
            </div>
        </div>
    `).join('');
}

function addAffiliate() {
    const name = prompt('Affiliate Product Name:');
    if (!name) return;
    const commission = prompt('Commission Rate (e.g., 20%):');
    if (!commission) return;
    const description = prompt('Product Description:');
    const link = prompt('Affiliate Link:');

    pageData.affiliates.push({ name, commission, description, link });
    saveData();
    renderAffiliates();
}

function editAffiliate(index) {
    const a = pageData.affiliates[index];
    const name = prompt('Affiliate Product Name:', a.name);
    if (name !== null) a.name = name;
    const commission = prompt('Commission Rate:', a.commission);
    if (commission !== null) a.commission = commission;
    const description = prompt('Product Description:', a.description);
    if (description !== null) a.description = description;
    const link = prompt('Affiliate Link:', a.link);
    if (link !== null) a.link = link;

    saveData();
    renderAffiliates();
}

function deleteAffiliate(index) {
    if (confirm('Delete this affiliate product?')) {
        pageData.affiliates.splice(index, 1);
        saveData();
        renderAffiliates();
    }
}
</script>

</body>
</html>
